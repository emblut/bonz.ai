<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bokning - bonz.ai</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <section class="header__top-section">
        <div class="header__menu-container">
          <div class="header__menu-icon-wrapper">
            <img
              class="header__menu-icon"
              src="images/menu.png"
              alt="Menu icon"
            />
          </div>
          <h2 class="header__menu-text">MENY</h2>
        </div>
        <div class="header__logo-wrapper">
          <img
            class="header__logo"
            src="images/bonz.ai-logo.png"
            alt="Logo, a circle with bonz.ai written under it"
          />
        </div>
      </section>
      <section class="header__bottom-section">
        <a href="index.html"
          ><img class="header__go-back" src="images/left-arrow-white.png" alt="Left arrow"
        /></a>
        <h2>STEG 1 AV 5</h2>
      </section>
    </header>
    <main>
        <section class="info-section info-section--light"><h2 class="info-section__heading">BOKA RUM</h2></section>
            <form class="booking-form">
                <label class="booking-form__label" for="hotel">HOTELL</label> 
                <select class="booking-form__dropdown" name="hotel" id="hotel">
                    <option class="booking-form__option" value="">Stockholm</option>
                    <option class="booking-form__option" value="">Göteborg</option>
                    <option class="booking-form__option" value="">Malmö</option>
                </select>
                <label class="booking-form__label--short" for="check-in">INCHECKNING</label>
                <label class="booking-form__label--short" for="check-out">UTCHECKNING</label>
                <input required class="booking-form__calendar" type="date" id="check-in">                     
                <input required class="booking-form__calendar" type="date" id="check-out">
                <label class="booking-form__label" for="how-many">GÄSTER</label>
                <select class="booking-form__dropdown" name="how-many" id="how-many">
                    <option class="booking-form__option" value="">1 person, 1 rum</option>
                    <option class="booking-form__option" value="">2 personer, 1 rum</option>
                    <option class="booking-form__option" value="">2 personer, 2 rum</option>
                </select>
                <button class="button booking-form__button">SÖK</button>
                </section>
            </form>
    </main>
  </body>
</html>
